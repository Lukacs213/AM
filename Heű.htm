<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aktuális Magyar Idő</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
            font-size: 5vw;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="time"></div>

    <script>
        function updateTime() {
            const now = new Date();
            const options = { timeZone: 'Europe/Budapest', hour12: false, hour: '2-digit', minute: '2-digit', second: '2-digit' };
            document.getElementById('time').textContent = now.toLocaleTimeString('hu-HU', options);
        }

        setInterval(updateTime, 1000);
        updateTime();
    </script>
</body>
</html>
