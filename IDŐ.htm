<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LION</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://www.warnermusic.ie/wp-content/themes/yootheme/cache/bf/1-bf9fcf53.jpeg');
            background-size: cover;
            background-position: top;
            color: white;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            text-align: center;
        }
        #datetime {
            font-size: 2rem;
            margin-top: 20px;
            text-shadow: 2px 2px 5px black;
        }
        #note-input, #image-upload {
            padding: 10px;
            font-size: 1rem;
            margin: 10px 0;
            width: 100%;
            border-radius: 5px;
            border: none;
        }
        #notes-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 400px;
            margin: auto;
            margin-top: 20px;
        }
        .note {
            background: white;
            color: black;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            position: relative;
            display: flex;
            flex-direction: column;
            width: 5cm;
            box-sizing: border-box;
        }
        .note img {
            width: 3cm;
            height: 3cm;
            margin-top: 10px;
            border-radius: 5px;
        }
        .note button {
            position: absolute;
            top: 5px;
            right: 5px;
            background: black;
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
        }
        #lion {
            position: fixed;
            top: 10px;
            right: 10px;
            font-size: 2rem;
            text-shadow: 2px 2px 5px black;
        }
        #music-button {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: none;
            animation: color-change 3s infinite;
            cursor: pointer;
            margin-bottom: 20px;
        }
        @keyframes color-change {
            0% { background-color: green; }
            33% { background-color: blue; }
            66% { background-color: purple; }
            100% { background-color: green; }
        }
        .footer {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        .footer img {
            width: 100px;
            height: auto;
            cursor: pointer;
        }
        .emoji {
            font-size: 1.5rem;
            cursor: pointer;
            margin: 5px;
        }
        #ai-chat {
            display: none;
            position: fixed;
            bottom: 50px;
            left: 10px;
            right: 10px;
            width: 80%;
            background: rgba(0,0,0,0.8);
            padding: 20px;
            border-radius: 10px;
            max-width: 500px;
            height: 300px;
            overflow-y: auto;
        }
        #ai-chat input {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: none;
        }
        .gmail {
            color: blue;
            cursor: pointer;
        }
        #upload-images-section {
            display: none;
            background: rgba(0,0,0,0.8);
            padding: 20px;
            position: fixed;
            top: 50px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 15px;
            max-width: 600px;
            width: 90%;
        }
        #uploaded-images {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        #uploaded-images img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="datetime">Bet√∂lt√©s...</div>

    <div id="notes-section">
        <textarea id="note-input" placeholder="√çrj egy jegyzetet..."></textarea>
        <input type="file" id="image-upload" accept="image/*">
        <button onclick="saveNote()">K√ºld√©s</button>
        <div id="notes-list"></div>
        <div>
            <span class="emoji" onclick="addEmoji('üòä')">üòä</span>
            <span class="emoji" onclick="addEmoji('üëç')">üëç</span>
            <span class="emoji" onclick="addEmoji('üéâ')">üéâ</span>
        </div>
    </div>

    <button id="music-button" onclick="playMusic()">Zene</button>

    <div class="footer">
        <a href="https://www.facebook.com/profile.php?id=61565002195463" target="_blank">
            <img src="https://store-images.s-microsoft.com/image/apps.30645.9007199266245907.cb06f1f9-9154-408e-b4ef-d19f2325893b.ac3b465e-4384-42a8-9142-901c0405e1bc" alt="Facebook">
        </a>
        <a href="javascript:toggleNotes()">
            <img src="https://seeklogo.com/images/C/chatcoin-chat-logo-D655A30A39-seeklogo.com.png" alt="Jegyzetek">
        </a>
        <a href="https://chat.openai.com/" target="_blank">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR0PrnFFG0KKihJIhOllxfLOII2r9LkQoFLfw&s" alt="ChatGPT">
        </a>
    </div>

    <div id="lion">LION</div>

    <div id="ai-chat">
        <input type="text" id="ai-input" placeholder="K√©rdezz valamit...">
        <button onclick="askAI()">K√ºld√©s</button>
        <div id="ai-response"></div>
    </div>

    <iframe id="music-player" style="display: none;"
        src="https://www.youtube.com/embed/8ocWUGARCB0?autoplay=1"
        allow="autoplay">
    </iframe>

    <div class="gmail" onclick="window.open('https://mail.google.com/mail/u/0/?tab=rm&ogbl#inbox', '_blank')">GMAIL</div>

    <div id="upload-images-section">
        <h3>K√©pek Felt√∂lt√©se</h3>
        <input type="file" id="image-files" multiple accept="image/*">
        <button onclick="uploadImages()">Felt√∂lt√©s</button>
        <div id="uploaded-images"></div>
    </div>

    <script>
        function updateDateTime() {
            const options = { timeZone: 'Europe/Budapest', year: 'numeric', month: 'long', day: 'numeric', hour: '2-digit', minute: '2-digit', second: '2-digit' };
            const now = new Date().toLocaleString('hu-HU', options);
            document.getElementById('datetime').textContent = now;
        }

        function saveNote() {
            const noteInput = document.getElementById('note-input');
            const imageInput = document.getElementById('image-upload');
            if (noteInput.value.trim() || imageInput.files[0]) {
                const notes = JSON.parse(localStorage.getItem('notes')) || [];
                const note = {
                    text: noteInput.value.trim(),
                    image: imageInput.files[0] ? URL.createObjectURL(imageInput.files[0]) : null
                };
                notes.push(note);
                localStorage.setItem('notes', JSON.stringify(notes));
                noteInput.value = '';
                imageInput.value = '';
                renderNotes();
            } else {
                alert('√çrj valamit a jegyzetbe vagy t√∂lts fel k√©pet!');
            }
        }

        function renderNotes() {
            const notes = JSON.parse(localStorage.getItem('notes')) || [];
            const notesList = document.getElementById('notes-list');
            notesList.innerHTML = notes.map((note, index) => `
                <div class="note">
                    ${note.text}
                    ${note.image ? `<img src="${note.image}" alt="Felt√∂lt√∂tt k√©p">` : ''}
                    <button onclick="deleteNote(${index})">√ó</button>
                </div>
            `).join('');
        }

        function deleteNote(index) {
            const notes = JSON.parse(localStorage.getItem('notes')) || [];
            notes.splice(index, 1);
            localStorage.setItem('notes', JSON.stringify(notes));
            renderNotes();
        }

        function toggleNotes() {
            const notesSection = document.getElementById('notes-section');
            notesSection.style.display = notesSection.style.display === 'none' ? 'flex' : 'none';
        }

        function playMusic() {
            const player = document.getElementById('music-player');
            player.style.display = player.style.display === 'none' ? 'block' : 'none';
        }

        function askAI() {
            const question = document.getElementById('ai-input').value;
            const responses = ["Ez √©rdekes k√©rd√©s!", "Nem tudom pontosan, de tal√°n..."];
            document.getElementById('ai-response').textContent = responses[Math.floor(Math.random() * responses.length)];
            document.getElementById('ai-input').value = '';
        }

        function uploadImages() {
            const files = document.getElementById('image-files').files;
            const uploadedImagesContainer = document.getElementById('uploaded-images');
            uploadedImagesContainer.innerHTML = '';
            for (let file of files) {
                const img = document.createElement('img');
                img.src = URL.createObjectURL(file);
                uploadedImagesContainer.appendChild(img);
            }
        }

        function addEmoji(emoji) {
            const noteInput = document.getElementById('note-input');
            noteInput.value += emoji;
        }

        window.onload = function() {
            setInterval(updateDateTime, 1000);
            renderNotes();
        }
    </script>
</body>
</html>
