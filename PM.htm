<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Walking Man in Boxer Shorts</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            position: relative;
            width: 100px;
            height: 200px;
        }
        .man {
            position: absolute;
            width: 40px;
            height: 90px;
            background-color: #d9a46e; /* Skin tone */
            border-radius: 10px 10px 0 0;
            top: 40px;
            left: 30px;
        }
        .boxer {
            position: absolute;
            width: 40px;
            height: 20px;
            background-color: #0000ff; /* Boxer color */
            bottom: 0;
        }
        .leg {
            position: absolute;
            width: 10px;
            height: 30px;
            background-color: #d9a46e;
            border-radius: 10px;
            bottom: 0;
        }
        .leg.left {
            left: 0;
        }
        .leg.right {
            right: 0;
        }
        .leg.left, .leg.right {
            animation: walk 0.5s alternate infinite;
        }
        @keyframes walk {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(10px);
            }
        }
        .head {
            position: absolute;
            width: 30px;
            height: 30px;
            background-color: #d9a46e; /* Skin tone */
            border-radius: 50%;
            top: 0;
            left: 5px;
        }
        .arm {
            position: absolute;
            width: 10px;
            height: 40px;
            background-color: #d9a46e;
            top: 50px;
        }
        .arm.left {
            left: -10px;
            animation: swing 1s alternate infinite;
        }
        .arm.right {
            right: -10px;
            animation: swing 1s alternate infinite reverse;
        }
        @keyframes swing {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(30deg);
            }
        }
        .container {
            animation: move 3s linear infinite;
        }
        @keyframes move {
            0% { left: 0; }
            100% { left: 90%; }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="man">
            <div class="head"></div>
            <div class="arm left"></div>
            <div class="arm right"></div>
            <div class="boxer"></div>
            <div class="leg left"></div>
            <div class="leg right"></div>
        </div>
    </div>

</body>
</html>
